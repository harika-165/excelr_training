<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University Logo</title>
  <link rel="stylesheet" href="index.css">
</head>
<style>
    .logo-container img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid #0047AB;
      object-fit: cover;
      padding: 10px;
    }

.logo-image{
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 70%;
}
</style>
<body>
  <div class="logo-container">
    <img src="https://excelr-sb-images.s3.eu-north-1.amazonaws.com/logo1.png" alt="Malla Reddy University" class="logo-image">
  </div>
</body>
</html>
